# The theme uses these configuration values unless you override them in your
# _config.yml. Generally, you shouldn't need to edit this file.
#

url: http://yoursite.com
title: My Octopress Blog
subtitle: A blogging framework for hackers.
author: Your Name


# RSS / Email (optional)
subscribe_rss: /atom.xml        # Override this if using something like Feedburner
subscribe_email:
email:                          # RSS feeds can list your email address if you like


code_dir: downloads/code        # You may store code as individual file here and link to them.


category_dir: blog/categories
category_title_prefix: 'Category: '
category_meta_description_prefix: 'Category: '


paginate: 10                    # Posts per page on the blog index
pagination_dir: blog            # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 5                 # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles


# Lists each of the sidebar modules to include when you don't have page_asides
# or post_asides defined. Order matters: the way they're listed is how they'll
# show.
#
# Copy the lines below to your _config.yml if you'd like to change the
# default_asides.  To add custom asides, create files in
# /source/_includes/custom/asides/ and add them to your list like
# 'custom/asides/custom_aside_name.html'

default_asides:
 - asides/recent_posts.html
 - asides/github.html
 - asides/twitter.html
 - asides/delicious.html
 - asides/pinboard.html

# Each layout uses the default_asides unless you specify that other asides
# should be used for a page or post. Copy the lines below to your _config.yml
# and list the asides you want to use.

# blog_index_asides:
# post_asides:
# page_asides:


# Github repositories
github: false
github_user:
github_repo_count: 0
github_show_profile_link: true
github_skip_forks: true

# Twitter
twitter: false
twitter_user:
twitter_tweet_count: 4
twitter_show_replies: false
twitter_follow_button: true
twitter_show_follower_count: false
twitter_tweet_button: true

# Google Plus
google_plus: false
google_plus_one_size: medium

# Pinboard
pinboard: false
pinboard_user:
pinboard_count: 3

# Delicious
delicious: false
delicious_user:
delicious_count: 3

# Disqus Comments
disqus: false
disqus_short_name:
disqus_show_comment_count: false

# Google Analytics
google_analytics: false
google_analytics_tracking_id:

# Facebook Like
facebook_like: false
